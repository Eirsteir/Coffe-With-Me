<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"  content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
  <meta description="Grab a warm cup of coffee with your friends" />
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta property="og:type" content="website">
<!--  <meta property="og:url" content="https://example.com">-->
  <meta property="og:title" content="Coffee With Me">
<!--  <meta property="og:image" content="https://example.com/static/logo.png">-->
  <meta property="og:description" content="Grab a warm cup of coffee with your friends">
  <meta property="og:site_name" content="CoffeeWithMe">
  <meta property="og:locale" content="en_US">
  <!-- Next tags are optional but recommended -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="theme-color" content="#1769aa">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <title>Coffee With Me</title>
  <style>
    @keyframes bouncing-loader {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0.1;
        transform: translateY(-1rem);
      }
    }
    #bouncing-loader {
      background-color: #26294c;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #bouncing-loader > div {
      width: 1rem;
      height: 1rem;
      margin: 3rem 0.2rem;
      border-radius: 50%;
      animation: bouncing-loader 0.6s infinite alternate;
    }
    #bouncing-loader > div:nth-child(2) {
      animation-delay: 0.2s;
    }
    #bouncing-loader > div:nth-child(3) {
      animation-delay: 0.4s;
    }
    #dot1 {
      background: #49264f;
    }
    #dot2 {
      background: #702956;
    }
    #dot3 {
      background: #cc285d;
    }
  </style>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <div id="bouncing-loader">
      <div id="dot1"></div>
      <div id="dot2"></div>
      <div id="dot3"></div>
    </div>
  </div>
</body>
</html>
