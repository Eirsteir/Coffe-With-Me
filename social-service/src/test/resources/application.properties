notification-api.uri=http://notification-api.uri:9000

spring.main.allow-bean-definition-overriding=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=create-drop

spring.redis.host=localhost
spring.redis.port=6370

eventuatelocal.kafka.bootstrap.servers=http://localhost:9092
eventuatelocal.zookeeper.connection.string=http://localhost:2181

logging.level.web=DEBUG
logging.level.com.eirsteir=DEBUG
#logging.level.org.hibernate.sql=DEBUG
#logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG
